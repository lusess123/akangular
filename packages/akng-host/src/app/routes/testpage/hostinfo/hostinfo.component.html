<div>
        <h6>配置详情</h6>
        <table class=" table table-bordered table-dark">
            <tbody>
                <tr>
                    <td data-width={{70}>映像</td>
                    <td>{{Vm.os}}</td>
                </tr>
                <tr>
                    <td data-width={{70}>支持物理机</td>
                    <td>{{Vm.isPyth}}</td>
                </tr>
                <tr>
                    <td>主机类型</td>
                    <td>{{Vm.hostKind}}</td>
                </tr>
                <tr>
                    <td>CPU</td>
                    <td>{{Vm.cpu}}</td>
                </tr>
                <tr>

                    <td>{{Vm.momery}}</td>
                </tr>
                <tr>
                    <td>GPU</td>
                    <td>{{Vm.gpu}}</td>
                </tr>
                <tr>
                    <td>系统盘</td>
                    <td>{{Vm.sysDist}}</td>
                </tr>
                <tr>
                    <td>副本策略</td>
                    <td>{{Vm.copyStategy}}</td>
                </tr>
                <tr>
                    <td>名称</td><td>{{Vm.name}}</td></tr>

                    <td>Hostname</td><td>{{Vm.hostName}}</td></tr>

                    <td>数量</td>
                    <td>{{Vm.count}}</td>
                </tr>

        </table>
        <div>
            <h6>
                <span>总价格:&nbsp;</span>
                <span>{{Vm.hourCost}}</span>
