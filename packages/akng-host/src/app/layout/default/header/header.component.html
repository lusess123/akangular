<div class="logo">
    <a [routerLink]="['/']">
        <div class="expanded">
        <img   src="./assets/img/lwmax.png" alt="{{settings.app.name}}" style="max-height:40px;" />
        <span class="site_tile">绿湾运维中心</span>
    </div>
    <div class="collapsed">
        <img  src="./assets/img/lwmax.png" alt="{{settings.app.name}}" style="max-height:30px;" />
    </div>
    </a>
</div>
<div class="top-nav-wrap">
    <ul class="top-nav">
        <!-- Menu -->
        <li>
            <div class="item" (click)="toggleCollapsedSideabar()">
                <i class="anticon anticon-menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
            </div>
        </li>
        <!-- Github Page -->
        <!-- <li>
            <a class="item" href="//github.com/cipchk/ng-alain" target="_blank">
                <i class="anticon anticon-github"></i>
            </a>
        </li> -->
        <!-- Search Button -->
        <li class="header-search__btn" (click)="searchToggleChange()">
            <div class="item">
                <i class="anticon anticon-search"></i>
            </div>
        </li>
    </ul>
    <header-search class="header-search" [toggleChange]="searchToggleStatus"></header-search>
    <ul class="top-nav">
        <!-- Notify -->
        <li>
            <header-notify></header-notify>
        </li>
        <!-- Task -->
        <!-- <li class="hidden-xs">
            <header-task></header-task>
        </li> -->
        <!-- App Icons -->
        <!-- <li class="hidden-xs">
            <header-icon></header-icon>
        </li> -->
        <!-- Settings -->
         <li class="hidden-xs">
            <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
                
                <div nz-menu style="width:200px">
                    <div nz-menu-item class="theme-switch">
                        <header-theme></header-theme>
                    </div>
                    <div nz-menu-item>
                        <header-fullscreen></header-fullscreen>
                    </div>
                    <div nz-menu-item>
                        <header-storage></header-storage>
                    </div>
                </div>
            </nz-dropdown>
        </li>
        <li class="hidden-xs">
            <header-user></header-user>
        </li> 
    </ul>
</div>
